<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="estilos.css" />
    <script src="index.js" defer></script>
    <title>Calculadora Talles</title>

  <body>
    <main id="main2">
      <h1>Calculadora de Talle</h1>
      <input type="text" placeholder="80-125cm" id="medida" />

      <p id="resultado">Resultado</p>

      </div>
    </main>
    <footer id="footer2">
      <div class="footercontainer">
        <div class="footeritem"><p>merakstreetwear@gmail.com</p></div>
        <div class="footeritem flexboxcontainer">
          <a
            class="flexboxcontainer"
            target="_blank"
            href="https://instagram.com/merak.streetwear?igshid=NTc4MTIwNjQ2YQ=="
          >
            <img
              src="./imagenes/Instagram-Icon.png"
              alt="instagramlogo"
              class="instagram"
            />
            <p>merak.streetwear</p>
          </a>
        </div>
      </div>
